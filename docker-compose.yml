version: "3.7"

services:
  redis:
    image: redis:5
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - hemocione_local

  maria_db:
    image: "mariadb:10.5"
    environment:
      MYSQL_ROOT_PASSWORD: changeme
      MYSQL_DATABASE: hemocione
      MYSQL_USER: user
      MYSQL_PASSWORD: changeme
    ports:
      - "3306:3306"
    volumes:
      - hemocione_data:/var/lib/mysql
    networks:
      - hemocione_local

  mongo_db:
    image: "mongo:4.4.4"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db
    networks:
      - hemocione_local

  rails_api:
    build: .
    container_name: hemocione_api
    command: bash -c "rm -f tmp/pids/server.pid && bundle install && bundle exec rails s -p 3000 -b 0.0.0.0"
    ports:
      - "3000:3000"
    depends_on:
      - maria_db
      - redis
      - mongo_db
    environment:
      MYSQL_ROOT_PASSWORD: changeme
      MYSQL_DATABASE: hemocione
      MYSQL_USER: user
      MYSQL_PASSWORD: changeme
      MONGO_USERNAME: root
      MONGO_PASSWORD: rootpassword
    volumes:
      - "../hemocione-backend:/srv/backend/"
      - "rails_api-usrlocal:/usr/local/"
    tty: true
    networks:
      - hemocione_local

volumes:
  hemocione_data:
  rails_api-usrlocal:
  redis-data:
  mongodb_data:

networks:
  hemocione_local: